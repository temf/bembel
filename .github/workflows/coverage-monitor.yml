name: Coverage Monitor

on:
  workflow_call:

permissions:
  contents: write

env:
  BUILD_TYPE: Coverage

jobs:
  coverage-monitor:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    
    - name: Configure system
      run: sudo apt-get update
    
    - name: Install Eigen3
      run: sudo apt-get install --yes libeigen3-dev

    - name: Install Gcovr
      run: sudo pip install gcovr

    - name: Configure CMake
      # Use a bash shell so we can use the same syntax for environment variable
      # access regardless of the host operating system
      shell: bash
      run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=$BUILD_TYPE -B build

    - name: Build
      shell: bash
      run: cmake --build build --config $BUILD_TYPE -j 2 --target unittests

    - name: Run Unittests
      working-directory: ${{github.workspace}}/build
      shell: bash
      run: ctest -C $BUILD_TYPE -L unittests --output-on-failure

    - name: Create Coverage Report
      working-directory: ${{github.workspace}}/build
      shell: bash
      run: |
        mkdir ../coverage-report
        gcovr -r ../ -f ../Bembel --html --html-details --output ../coverage-report/coverage.html

    - name: Upload Report
      uses: actions/upload-artifact@v4
      with:
        path: coverage-report