name: Coverage Monitor

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: write

env:
  BUILD_TYPE: Coverage

jobs:
  coverage-monitor:
    # The CMake configure and build commands are platform agnostic and should work equally
    # well on Windows or Mac.  You can convert this to a matrix build if you need
    # cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    
    - name: Configure system
      run: sudo apt-get update
    
    - name: Install Eigen3
      run: sudo apt-get install --yes libeigen3-dev

    - name: Install Gcovr
      run: sudo pip install gcovr

    - name: Configure CMake
      # Use a bash shell so we can use the same syntax for environment variable
      # access regardless of the host operating system
      shell: bash
      run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=$BUILD_TYPE -B build

    - name: Build
      shell: bash
      run: cmake --build build --config $BUILD_TYPE -j 2 --target unittests

    - name: Run Unittests
      working-directory: ${{github.workspace}}/build
      shell: bash
      run: ctest -C $BUILD_TYPE -L unittests --output-on-failure

    - name: Create Coverage Report
      working-directory: ${{github.workspace}}/build
      shell: bash
      run: |
        mkdir ../coverage-report
        gcovr -r ../ -f ../Bembel --html --html-details --output ../coverage-report/coverage.html

    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: coverage
        folder: coverage-report