name: Build and Deploy

on:
  push:
    branches: [ "master" ]

permissions:
  contents: write

jobs:
  deploy-docs:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Getting Doxygen
        run: |
          sudo apt-get install --yes doxygen

      - name: Install Biber
        run: |
          wget -O biber.tar.gz https://sourceforge.net/projects/biblatex-biber/files/biblatex-biber/current/binaries/Linux/biber-linux_x86_64.tar.gz/download
          tar -xf biber.tar.gz

      - name: Getting dot
        run: |
          sudo apt-get install --yes graphviz

      - name: Creating Documentation
        run: |
          doxygen Doxyfile

      - name: Download Coverage Report
        uses: actions/download-artifact@v4
        with:
          path: coverage

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
